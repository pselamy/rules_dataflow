name: Run Bazel Test

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  test-dataflow-flex-py3-image-1:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Mount bazel cache  # Optional
      uses: actions/cache@v3
      with:
        path: "~/.cache/bazel"
        key: bazel
    - run: |
        cd examples/python3/dataflow_flex_py3_image
        bazel test //... \
          --test_output=errors
